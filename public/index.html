<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" href="app/app.css"></link>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
</head>

<body data-ng-app="passwd" data-ng-controller="PasswordController as vm">
  <div class="cover-container col-md-12">
    <div class="inner cover">
      <div class="form-group row">
        <div class="col-xs-12 col-md-4">
          <input id="passwdField" class="form-control input-lg" type="text" name="passwdField" data-ng-model="vm.passwdField" placeholder="Password"
            data-passwd-select="vm.selectPasswd">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-12 col-md-4">
          <button class="btn btn-default btn-primary" type="button" name="passwdButton" ng-click="vm.generate()">
            Generate
          </button>
          <button class="btn" type="button" ng-click="vm.showOptions = !vm.showOptions" aria-expanded="false" aria-controls="collapseOptions">
            More options
          </button>
        </div>
      </div>
      <!-- More options -->
      <div ng-show="vm.showOptions">
        <div class="form-group row">
          <label for="length" class="col-xs-6 col-md-2">Characters</label>
          <div class="col-xs-6 col-md-2">
            <input type="text" class="form-control" name="length" data-ng-model="vm.options.passwdLength">
          </div>
        </div>
        <div class="form-group row">
          <label for="nUpper" class="col-xs-6 col-md-2">Uppercase characters</label>
          <div class="col-xs-6 col-md-2">
            <input type="text" class="form-control" name="nUpper" data-ng-model="vm.options.nUpper">
          </div>
        </div>
        <div class="form-group row">
          <label for="nNumeric" class="col-xs-6 col-md-2">Numeric characters</label>
          <div class="col-xs-6 col-md-2">
            <input type="text" class="form-control" name="nNumeric" data-ng-model="vm.options.nNumeric">
          </div>
        </div>
        <div class="form-group row">
          <label for="nSpecial" class="col-xs-6 col-md-2">Special characters</label>
          <div class="col-xs-6 col-md-2">
            <input type="text" class="form-control" name="nSpecial" data-ng-model="vm.options.nSpecial">
            <input type="text" class="form-control" name="specialCharset" data-ng-model="vm.options.specialCharset">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
